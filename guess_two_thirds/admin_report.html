<h3>Guesses for the Current Round</h3>

<table class="table">
    <tr>
        <th>Average Guess</th>
        <td>{{ avg_guess|to2 }}</td>
    </tr>
    <tr>
        <th>Two - Thirds of the Average Guess</th>
        <td>{{ two_thirds_avg_guess|to2 }}</td>
    </tr>
    <tr>
        <th>Min Guess</th>
        <td>{{ min_guess }}</td>
    </tr>
    <tr>
        <th>Max Guess</th>
        <td>{{ max_guess }}</td>
    </tr>
</table>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

<script>
    let guesses_obj = {{ all_guesses|json }};
    let guess_exists = {{ guess_exists|json }};
    let ppg = {{ players_per_group|json }}

    var groups = [];
    for (var i = 1; i <= ppg; i++) {
        groups.push('Group ' + i);
    }

    var guesses_JSON = [] ;

    if (guess_exists) {
        for (key in guesses_obj) {
            guesses_JSON.push({name: key, data: guesses_obj[key]});
        }

        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Guesses for All Rounds'
            },
            subtitle: {
                text: 'Keynesian Beauty Contest'
            },
            xAxis: {
                categories: groups,
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Guesses'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: guesses_JSON
        });
    }
</script>
